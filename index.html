<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculator app</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <header>
      <h1>calc</h1>
      <div class="theme-container">
        <div class="theme-labels">Theme</div>
        <div>
          <div class="toggle-numbers">
            <div class="theme-labels">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
          </div>
          <div class="toggle-group">
            <button class="toggle active"></button>
            <button class="toggle"></button>
            <button class="toggle"></button>
          </div>
        </div>
      </div>

    </header>

    <div class="screen">
      012345678.9
    </div>
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="func">del</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button>/</button>
      <button>x</button>
      <button class="grid-2 func">reset</button>
      <button class="grid-2 equal">=</button>
    </div>
  </main>
  <script src="js/theme.js"></script>
</body>

</html>
